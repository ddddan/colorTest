<!DOCTYPE html>
<html>

<head>
    <title>Gradient Colour Test</title>
    <link rel="stylesheet" type="text/css" href="colortest.css">
</head>

<body>
    <div id="gradient"></div>
    <div id="results">
        <div id="text">
            <p>Selected colour: <span id="colour">&nbsp;</span></p>
            <p>Mouse-coords (abs): (
                <span id="mouse_abs_x" class="num">   </span>,
                <span id="mouse_abs_y" class="num">   </span>)
            </p>
            <p>Mouse-coords (rel): (
                <span id="mouse_rel_x" class="num">   </span>,
                <span id="mouse_rel_y" class="num">   </span>)
            </p>
            <p>Colour area: <span id="colour_area">none</span></p>
            <p>Displacement: <span id="disp_full">0%</span></p>
            <p>Displacement: <span id="disp_seg">0%</span></p>
            <p>HSV Values: (
                <span id="hue" class="num">   </span>,
                <span id="sat" class="num">   </span>,
                <span id="val" class="num">   </span>)
            </p>
            <p>RGB Values: (
                <span id="red" class="num">   </span>,
                <span id="green" class="num">   </span>,
                <span id="blue" class="num">   </span>)
            </p>
        </div>
    </div>
    <script type="text/javascript" src="colortest.js"></script>
</body>

</html>
